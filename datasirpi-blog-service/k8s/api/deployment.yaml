apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-api
  namespace: blog-service
  labels:
    app: blog-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-api
  template:
    metadata:
      labels:
        app: blog-api
    spec:
      containers:
        - name: blog-api
          image: your-registry/blog-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: blog-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: blog-secrets
                  key: JWT_SECRET
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: blog-config
                  key: S3_BUCKET
            - name: S3_REGION
              valueFrom:
                configMapKeyRef:
                  name: blog-config
                  key: S3_REGION
            - name: ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: blog-config
                  key: ALLOWED_ORIGINS
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres
    environment:
      POSTGRES_USER: blogadmin
      POSTGRES_PASSWORD: blogpassword
      POSTGRES_DB: blogdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/migrations/001_initial.up.sql:/docker-entrypoint-initdb.d/001_initial.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U blogadmin -d blogdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage for local dev)
  minio:
    image: minio/minio:latest
    container_name: blog-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Create default bucket in MinIO
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set local http://minio:9000 minioadmin minioadmin; mc mb --ignore-existing local/blog-images; mc anonymous set download local/blog-images; exit 0; "

  # Golang Blog API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: blog-api
    environment:
      DATABASE_URL: postgres://blogadmin:blogpassword@postgres:5432/blogdb?sslmode=disable
      JWT_SECRET: local-dev-secret-change-in-production-min-32-chars
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: blog-images
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_REGION: us-east-1
      S3_USE_PATH_STYLE: "true"
      PORT: 8080
      ALLOWED_ORIGINS: http://localhost:3001,http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully

  # React Admin Panel
  admin:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile.dev
    container_name: blog-admin
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "3001:3001"
    depends_on:
      - api

volumes:
  postgres_data:
  minio_data:
